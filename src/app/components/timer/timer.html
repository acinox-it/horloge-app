<div class="text-center">
  <h2 class="text-3xl font-bold text-amber-900 mb-6">Minuteur</h2>
  
  @if (!timerService.isRunning()) {
    <div class="flex gap-4 justify-center mb-6">
      <div>
        <label class="block text-sm font-medium text-stone-700 mb-2">Minutes</label>
        <input
          type="number"
          [(ngModel)]="timerService.minutes"
          min="0"
          max="99"
          class="w-24 px-4 py-2 text-2xl text-center border-2 border-amber-300 rounded-lg focus:outline-none focus:border-amber-600 bg-white"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-stone-700 mb-2">Secondes</label>
        <input
          type="number"
          [(ngModel)]="timerService.seconds"
          min="0"
          max="59"
          class="w-24 px-4 py-2 text-2xl text-center border-2 border-amber-300 rounded-lg focus:outline-none focus:border-amber-600 bg-white"
        />
      </div>
    </div>
  }

  <div class="text-6xl font-bold text-amber-800 mb-8 font-mono">
    {{ timerService.display() }}
  </div>

  <div class="flex gap-4 justify-center">
    @if (!timerService.isRunning()) {
      <button
        (click)="timerService.start()"
        class="px-8 py-3 bg-amber-700 text-amber-50 rounded-lg font-semibold hover:bg-amber-800 transition-all shadow-lg"
      >
        â–¶ï¸ DÃ©marrer
      </button>
    } @else {
      <button
        (click)="timerService.stop()"
        class="px-8 py-3 bg-stone-700 text-white rounded-lg font-semibold hover:bg-stone-800 transition-all shadow-lg"
      >
        â¸ï¸ ArrÃªter
      </button>
    }
    <button
      (click)="timerService.reset()"
      class="px-8 py-3 bg-stone-400 text-white rounded-lg font-semibold hover:bg-stone-500 transition-all shadow-lg"
    >
      ğŸ”„ RÃ©initialiser
    </button>
  </div>
</div>

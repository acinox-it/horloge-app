<div class="min-h-screen bg-linear-to-br from-amber-900 via-amber-800 to-stone-800 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header with Clock Icon -->
    <header class="text-center mb-8">
      <div class="inline-flex items-center justify-center gap-4">
        <svg class="w-12 h-12 text-amber-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1 class="text-4xl font-bold text-amber-50">Application Horloge</h1>
      </div>
    </header>
    
    <!-- Navigation Tabs -->
    <nav class="bg-stone-900/40 backdrop-blur-lg rounded-lg p-2 mb-6 flex gap-2 border border-amber-700/30" role="tablist">
      <button
        (click)="setTab('clock')"
        [class.bg-amber-100]="activeTab() === 'clock'"
        [class.text-amber-900]="activeTab() === 'clock'"
        [class.text-amber-100]="activeTab() !== 'clock'"
        [class.hover:bg-amber-900/50]="activeTab() !== 'clock'"
        class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all"
        role="tab"
        [attr.aria-selected]="activeTab() === 'clock'"
      >
        üïê Horloge
      </button>
      <button
        (click)="setTab('timer')"
        [class.bg-amber-100]="activeTab() === 'timer'"
        [class.text-amber-900]="activeTab() === 'timer'"
        [class.text-amber-100]="activeTab() !== 'timer'"
        [class.hover:bg-amber-900/50]="activeTab() !== 'timer'"
        class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all"
        role="tab"
        [attr.aria-selected]="activeTab() === 'timer'"
      >
        ‚è≤Ô∏è Minuteur
      </button>
      <button
        (click)="setTab('alarm')"
        [class.bg-amber-100]="activeTab() === 'alarm'"
        [class.text-amber-900]="activeTab() === 'alarm'"
        [class.text-amber-100]="activeTab() !== 'alarm'"
        [class.hover:bg-amber-900/50]="activeTab() !== 'alarm'"
        class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all"
        role="tab"
        [attr.aria-selected]="activeTab() === 'alarm'"
      >
        ‚è∞ R√©veil
      </button>
      <button
        (click)="setTab('stopwatch')"
        [class.bg-amber-100]="activeTab() === 'stopwatch'"
        [class.text-amber-900]="activeTab() === 'stopwatch'"
        [class.text-amber-100]="activeTab() !== 'stopwatch'"
        [class.hover:bg-amber-900/50]="activeTab() !== 'stopwatch'"
        class="flex-1 py-3 px-4 rounded-lg font-semibold transition-all"
        role="tab"
        [attr.aria-selected]="activeTab() === 'stopwatch'"
      >
        ‚è±Ô∏è Chrono
      </button>
    </nav>

    <!-- Content Area -->
    <main class="bg-amber-50 rounded-2xl shadow-2xl p-8 border-2 border-amber-900/20" role="tabpanel">
      @switch (activeTab()) {
        @case ('clock') {
          <app-clock-display [clockData]="clockDisplay()" />
        }
        @case ('timer') {
          <app-timer />
        }
        @case ('alarm') {
          <app-alarm />
        }
        @case ('stopwatch') {
          <app-stopwatch />
        }
      }
    </main>
  </div>
</div>
